<mat-toolbar color="primary">Card view demo</mat-toolbar>
<div class="content">

  <div fxLayout="row wrap" fxLayoutGap="20px grid">
    <div fxFlex="180px"
         fxFlex.xs="100%"
         fxFlex.sm="33%"
         *ngFor="let num of filesData">

      <mat-card class="mat-elevation-z4">
        <img mat-card-image src="assets/PDF_file_icon.svg" alt="pdf photos" class="image-pdf"/>
        <mat-card-actions class="card-actions">
          <div class="infos-file">
            <h3>Name of {{num}}</h3>create date
          </div>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>

</div>
