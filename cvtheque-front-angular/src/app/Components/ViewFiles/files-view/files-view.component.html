<div class="view-container">
  <h2>files-view works!</h2>


  <div class="view-header">

    <div cdkDropListGroup>
      <div class="example-container">
        <h2>Available items</h2>

        <div
          cdkDropList
          [cdkDropListData]="items"
          class="example-list"
          cdkDropListSortingDisabled
          (cdkDropListDropped)="drop($event)">
          @for (item of items; track item) {
            <div class="example-box" cdkDrag>{{ item }}</div>
          }
        </div>
      </div>

      <div class="example-container">
        <h2>Shopping basket</h2>

        <div
          cdkDropList
          [cdkDropListData]="basket"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          @for (item of basket; track item) {
            <div class="example-box" cdkDrag>{{ item }}</div>
          }
        </div>
      </div>
    </div>

    <div class="select-view">
      <div class="view-footer">
        <button mat-button (click)="toggleListView()" [disabled]="isListView">
          <mat-icon class="view-icon">view_list</mat-icon>
          List
        </button>
        <button mat-button (click)="toggleGridView()" [disabled]="isGridView">
          <mat-icon class="view-icon">view_module</mat-icon>
          Grid
        </button>
      </div>
    </div>
  </div>
  <div class="view-content">
    <ng-container *ngIf="isListView">
      <app-list-view></app-list-view>
    </ng-container>
    <ng-container *ngIf="isGridView">
      <app-grid-view></app-grid-view>
    </ng-container>
  </div>
</div>
