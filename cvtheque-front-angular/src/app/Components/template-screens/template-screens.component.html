
<button class="togglebtn" mat-button (click)="toggleDrawer(drawer)" matTooltip="Nav" [class.open]="!isOpen">
  <mat-icon>{{ isOpen ? 'close' : 'menu' }}</mat-icon>
</button>


<mat-drawer-container autosize><!--  mode="over"  mode="push"  mode="side" -->
  <mat-drawer #drawer opened="true" mode="side" position="start" (openedChange)="onDrawerToggle($event)">
    <mat-nav-list>
      <mat-list-item class="person">
        <mat-icon>person</mat-icon>
      </mat-list-item>
      <h3 class="person-h3">Name</h3>

      <!-- Spacer pour pousser les éléments intermédiaires au centre -->
      <div class="spacer"></div>
      <mat-list-item>
        <button routerLink="/cvs/home" mat-button
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"><mat-icon>home</mat-icon></button>
      </mat-list-item>

      <mat-list-item>
        <button routerLink="/cvs/files-view" mat-button
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: false}"><mat-icon>file_copy</mat-icon></button>
      </mat-list-item>

      <mat-list-item>
        <button routerLink="#" mat-button
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"><mat-icon>folder_special</mat-icon></button>
      </mat-list-item>

      <mat-list-item>
        <button routerLink="/cvs/load-files" mat-button
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"><mat-icon>file_download</mat-icon></button>
      </mat-list-item>

      <div class="spacer"></div>
      <mat-list-item>
        <button routerLink="#" mat-button
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"><mat-icon>settings</mat-icon></button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <div class="body">
      <router-outlet>

      </router-outlet>
    </div>
  </mat-drawer-content>


</mat-drawer-container>
