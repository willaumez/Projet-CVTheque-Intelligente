<ng-container *ngIf="!data">
  <h2 mat-dialog-title>Add a new folder</h2>
  <mat-dialog-content>
    <form [formGroup]="addFolderForm" (ngSubmit)="addFolderSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Folder name" required>
        <mat-icon matSuffix>folder</mat-icon>
        <mat-error
          *ngIf="addFolderForm.get('folderName')?.invalid && (addFolderForm.get('folderName')?.dirty || addFolderForm.get('folderName')?.touched)">
          Folder name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5" cdkAutosizeMaxRows="25"></textarea>
        <mat-icon matSuffix>description</mat-icon>
      </mat-form-field>

      <mat-divider></mat-divider>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="button-container action">
      <button mat-raised-button class="col" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button class="col" color="primary" type="submit" [disabled]="!isFormValid()"
              (click)="addFolderSubmit()">Submit
      </button>
    </div>
  </mat-dialog-actions>
</ng-container>

<ng-container *ngIf="data">
  <h2 mat-dialog-title>Select a folder</h2>
  <mat-dialog-content>
    <mat-form-field class="select-field">
      <mat-label>Select a folder</mat-label>
      <mat-select [(value)]="selectedFolder" disableRipple>
        <mat-option *ngFor="let folder of folders" [value]="folder.id">
          {{ folder.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="button-container action">
      <button mat-raised-button class="col" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button class="col" color="primary" type="submit" [disabled]="!selectedFolder"
              (click)="transferSubmit()">Submit
      </button>
    </div>
  </mat-dialog-actions>
</ng-container>
